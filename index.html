<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TOP Calculator</title>
</head>
<body id="body-div">
    <div class="main">

        <!-- body -->
        <div class="main-container">
            <div class="calc-div">
                <div class="screen-div">
                    <div class="display-div">
                    <!-- placeholder -->
                    </div>
                </div>

                <div class="btn-div">
                <div class="btn num"><p>7</p></div>
                <div class="btn num"><p>8</p></div>
                <div class="btn num"><p>9</p></div>
                <div class="btn operator"><p>+</p></div>
                <div class="btn num"><p>6</p></div>
                <div class="btn num"><p>5</p></div>
                <div class="btn num"><p>4</p></div>
                <div class="btn operator"><p>-</p></div>
                <div class="btn num"><p>1</p></div>
                <div class="btn num"><p>2</p></div>
                <div class="btn num"><p>3</p></div>
                <div class="btn operator"><p>x</p></div>
                <div class="btn clear-btn"><p>C</p></div>
                <div class="btn num"><p>0</p></div>
                <div class="btn operator"><p>/</p></div>
                <div class="btn equals"><p>=</p></div> 
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="footer">
            <h3>Built & Designed by <a href="https://github.com/dev-tope"> <span><img class="icon" src="iconmonstr-github-1.svg" alt=""></span> Charles Temitope</a></h3>
            <p>2022</p>
        </div>

    </div>


  <script src="app.js"></script>  
</body>
</html>
